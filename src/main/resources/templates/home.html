<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/crypto.js}"></script>

    <!-- Datepicker CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body style="height: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;">


<header style=" position: fixed; top:0; left:0; z-index:0; width:100%">
    <div class="container">
        <div class="row m-0">
            <div class="col-4 pb-3 pt-3 align-self-end" th:if="${fullName == null && tabName != 'auth'}">
                <a href="/auth/login" class="btn btn-primary">Đăng nhập</a>
            </div>
            <div th:if="${fullName != null && fullName != ''}" class="col-12 pb-3 pt-3 align-self-end row m-0">
                <div class="border col-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4So53hM-fKiSCd6zwsuTRWwB5-o0xA9aJIw&s"
                         alt="Avatar" width="50px" class="ratio-1x1" sizes="z-index: 0"/>
                    <span th:text="${fullName}"></span>
                </div>
                <div class="col-4">
                    <div class="col-12">
                        <a href="/user/view">Thông tin cá nhân</a>
                    </div>
                    <div class="col-12">
                        <a href="/auth/logout" class="text-danger">Đăng xuất</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 200px">
        <!--        <img th:src="@{/images/barber-banner.webp}" alt="Logo" width="100%" style="object-fit: contain" class="img-fluid"/>-->
    </div>
</header>
<main style="FLEX-GROW: 1 ;margin-top:100px;background-color: #f2f4f7">
    <div class="container p-3" style="background-color:white; height:100%">
        <div th:if="${roleName != 'admin'}">
            <div th:if="${tabName == 'auth'}">
                <div th:replace="~{auth/auth}"></div>
            </div>
        </div>
        <div th:if="${roleName == 'admin'}" class="row align-items-start">

        </div>
        <div th:if="${fullName != null && fullName != ''}">
            <div th:include="~{user/user}"></div>

        </div>
    </div>

</main>
<footer>

</footer>

</body>
</html>
