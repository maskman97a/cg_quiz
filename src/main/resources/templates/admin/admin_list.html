<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Danh Sách Giáo Viên Đăng Ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .table-container {
            margin: 50px auto;
            width: 80%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            text-align: left;
            padding: 12px;
        }

        table thead {
            background-color: #007bff;
            color: white;
        }

        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        table td {
            border-bottom: 1px solid #ddd;
        }

        table tbody tr:hover {
            background-color: #e9f5ff;
        }

        .btn-approve {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        .btn-approve:hover {
            background-color: #218838;
        }

        .btn-reject {
            background-color: #dc3545;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        .btn-reject:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="table-container">
    <h2>Danh Sách Giáo Viên Đăng Ký</h2>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Tên giáo viên</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher, iterStat : ${teachers}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${teacher.name}">Nguyễn Văn A</td>
            <td th:text="${teacher.email}">teacher@example.com</td>
            <td th:text="${teacher.phone}">0123456789</td>
            <td th:text="${teacher.status}">Chờ duyệt</td>
<!--            <td class="actions">-->
<!--                <a th:href="@{'/teacher/approve/' + ${teacher.id}}"-->
<!--                   class="btn-approve"-->
<!--                   onclick="return confirm('Bạn có chắc chắn muốn duyệt giáo viên này?')">Duyệt</a>-->
<!--                <a th:href="@{'/teacher/reject/' + ${teacher.id}}"-->
<!--                   class="btn-reject"-->
<!--                   onclick="return confirm('Bạn có chắc chắn muốn từ chối giáo viên này?')">Từ chối</a>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
