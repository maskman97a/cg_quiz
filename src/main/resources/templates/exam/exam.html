<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 1200px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #1d3557;
            color: #fff;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .table-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-create {
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #1d3557;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-create:hover {
            background-color: #457b9d;
        }

        h1 {
            font-weight: bold;
        }

        .table th {
            background-color: #457b9d;
            color: #ffffff;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }

        .table td {
            text-align: center;
            font-size: 14px;
            vertical-align: middle;
        }

        .table-hover tbody tr:hover {
            background-color: #f0f7ff;
        }

        .action-buttons .btn {
            font-size: 14px;
            margin: 0 5px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .btn-view {
            background-color: #457b9d;
        }

        .btn-view:hover {
            background-color: #1d3557;
        }

        .btn-edit {
            background-color: #2a9d8f;
        }

        .btn-edit:hover {
            background-color: #1b7765;
        }

        .btn-delete {
            background-color: #e63946;
        }

        .btn-delete:hover {
            background-color: #a6232a;
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 14px;
            background-color: #1d3557;
            color: #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <!-- Header -->
    <div class="header">
        <h1>List Exam</h1>
    </div>

    <!-- Button Create -->
    <div class="text-right">
        <a href="/exam/create" class="btn btn-create">+ Create New Exam</a>
    </div>

    <!-- Table Container -->
    <div class="table-container">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>Exam Name</th>
                <th>Total Questions</th>
                <th>Exam Type</th>
                <th>Total Time</th>
                <th>Passing Score</th>
                <th>Created Date</th>
                <th>Created By</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="exam : ${examList}">
                <td th:text="${exam.name}"></td>
                <td th:text="${exam.totalQuestion}"></td>
                <td th:text="${exam.type}"></td>
                <td th:text="${exam.totalTime}"></td>
                <td th:text="${exam.graduateMark}"></td>
                <td th:text="${exam.createdAt}"></td>
                <td th:text="${exam.createdBy}"></td>
                <td class="action-buttons">
                    <a href="/exam/update/{exam.id}" class="btn btn-sm btn-edit"><i class="fas fa-edit"></i> Edit</a>
                    <a href="/exam/delete/{exam.id}" class="btn btn-sm btn-delete"><i class="fas fa-trash-alt"></i> Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; Đại Học Thành Phố Đà Nẵng</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
