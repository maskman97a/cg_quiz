<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đề Thi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f0f4f8, #d1e0e0);
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin-top: 50px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #4e73df;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .table-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            margin-top: 30px;
        }

        .btn-create {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #4e73df;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-create:hover {
            background-color: #2e59d9;
        }

        h1 {
            font-weight: bold;
        }

        .table th {
            background-color: #4e73df;
            color: white;
            text-align: center;
        }

        .table td {
            text-align: center;
            vertical-align: middle;
        }

        .table-hover tbody tr:hover {
            background-color: #f0f7ff;
        }

        .action-buttons .btn {
            font-size: 14px;
            margin: 0 10px;
            padding: 8px 16px;
            border-radius: 25px;
            color: white;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-edit {
            background-color: #2a9d8f;
            margin-right: 15px;
        }

        .btn-edit:hover {
            background-color: #1b7765;
        }

        .btn-delete {
            background-color: #e63946;
            margin-left: 15px;
        }

        .btn-delete:hover {
            background-color: #a6232a;
        }



        .pagination-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination a {
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 5px;
            color: #4e73df;
            transition: background-color 0.3s;
        }

        .pagination a:hover {
            background-color: #f0f7ff;
        }

        .pagination .active a {
            background-color: #4e73df;
            color: white;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            font-size: 14px;
            background-color: #4e73df;
            color: white;
            border-radius: 10px;
        }
        .home-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .home-button a {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #f06595;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        .home-button a:hover {
            background-color: #ff6b6b;
            transform: scale(1.1);
        }

        .home-button img {
            width: 60%;
            height: 60%;
            margin: 20%;
            filter: invert(1);
        }

    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="header">
        <h1>Quản lý Đề Thi - Danh sách</h1>
    </div>
    <div class="home-button">
        <a href="/home" title="Back Home">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home Icon">
        </a>
    </div>

    <!-- Button Create -->
    <div class="text-right">
        <a href="/exam/create" class="btn btn-create">+ Tạo Đề Thi Mới</a>
    </div>
    <!-- Search Form -->
    <div class="text-right" style="margin-bottom: 20px;">
        <form action="/exam/search" method="GET" class="form-inline">
            <input type="text" class="form-control" name="searchQuery" placeholder="Tìm kiếm tên bài thi">
            <button type="submit" class="btn btn-info ml-2">Tìm kiếm</button>
        </form>
    </div>

    <!-- Table Container -->
    <div class="table-container">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>Tên Đề Thi</th>
                <th>Tổng Số Câu Hỏi</th>
                <th>Loại Đề Thi</th>
                <th>Tổng Thời Gian</th>
                <th>Điểm Đậu</th>
                <th>Ngày Tạo</th>
                <th>Người Tạo</th>
                <th>Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="exam : ${examList}">
                <td th:text="${exam.name}"></td>
                <td th:text="${exam.totalQuestion}"></td>
                <td th:text="${exam.type}"></td>
                <td th:text="${exam.totalTime}"></td>
                <td th:text="${exam.graduateMark}"></td>
                <td th:text="${exam.createdAt}"></td>
                <td th:text="${exam.createdBy}"></td>
                <td class="action-buttons">
                    <a th:href="@{/exam/update/{id}(id=${exam.id})}" class="btn btn-sm btn-edit"><i class="fas fa-edit"></i> Sửa</a>
                    <a th:href="@{/exam/delete/{id}(id=${exam.id})}" class="btn btn-sm btn-delete" onclick="return confirm('Bạn có chắc chắn muốn xóa đề thi này?')"><i class="fas fa-trash-alt"></i> Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div class="pagination-container">
            <ul class="pagination">
                <li th:classappend="${currentPage == 0} ? 'disabled'">
                    <a th:href="@{/exam/list(page=${currentPage - 1})}" class="page-link">Trước</a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                    <a th:href="@{/exam/list(page=${i})}" class="page-link" th:text="${i + 1}"></a>
                </li>
                <li th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a th:href="@{/exam/list(page=${currentPage + 1})}" class="page-link">Tiếp theo</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; Đại Học Thành Phố Đà Nẵng</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
