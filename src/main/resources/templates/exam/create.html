<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Bài Thi</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Thêm Bài Thi</h1>
    </div>

    <div class="form-container">
        <form th:action="@{/exam/create}" th:object="${exam}" method="POST">
            <div class="form-group">
                <label for="name">Tên Bài Thi:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nhập tên bài thi">
                <div th:if="${#fields.hasErrors('name')}" class="errors" th:errors="*{name}"></div>
            </div>

            <div class="form-group">
                <label for="totalQuestion">Số Lượng Câu Hỏi:</label>
                <input type="number" id="totalQuestion" th:field="*{totalQuestion}" class="form-control" placeholder="Nhập số câu hỏi">
                <div th:if="${#fields.hasErrors('totalQuestion')}" class="errors" th:errors="*{totalQuestion}"></div>
            </div>

            <div class="form-group">
                <label for="totalTime">Thời Gian Làm Bài (Phút):</label>
                <input type="number" id="totalTime" th:field="*{totalTime}" class="form-control" placeholder="Nhập thời gian làm bài">
                <div th:if="${#fields.hasErrors('totalTime')}" class="errors" th:errors="*{totalTime}"></div>
            </div>

            <div class="form-group">
                <label for="type">Loại Đề Thi:</label>
                <select id="type" th:field="*{type}" class="form-control">
                    <option value="EASY">Dễ</option>
                    <option value="NORMAL">Trung Bình</option>
                    <option value="HARD">Khó</option>
                </select>
                <div th:if="${#fields.hasErrors('type')}" class="errors" th:errors="*{type}"></div>
            </div>

            <div class="form-group">
                <label for="graduateMark">Điểm Đạt:</label>
                <input type="number" id="graduateMark" th:field="*{graduateMark}" class="form-control" placeholder="Nhập điểm đạt">
                <div th:if="${#fields.hasErrors('graduateMark')}" class="errors" th:errors="*{graduateMark}"></div>
            </div>

            <button type="submit" class="btn-submit">Tạo Mới</button>
            <a href="/exam/list" class="btn btn-back">Quay Lại Danh Sách</a>
        </form>
    </div>
</div>
</body>
</html>
