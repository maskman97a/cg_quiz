<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Bài Thi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f0f4f8, #d1e0e0);
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #4e73df;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
        }
        .btn-back {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #e63946;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        .btn-submit {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #4e73df;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #2e59d9;
        }

        .form-group label {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .form-group input, .form-group select {
            font-size: 1rem;
            padding: 10px;
        }

        .form-container .errors {
            color: #e63946;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Thêm Bài Thi</h1>
    </div>

    <div class="form-container">
        <form th:action="@{/exam/create}" th:object="${exam}" method="POST">
            <div class="form-group">
                <label for="name">Tên Bài Thi:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nhập tên bài thi">
                <div th:if="${#fields.hasErrors('name')}" class="errors" th:errors="*{name}"></div>
            </div>

            <div class="form-group">
                <label for="totalQuestion">Số Lượng Câu Hỏi:</label>
                <input type="number" id="totalQuestion" th:field="*{totalQuestion}" class="form-control" placeholder="Nhập số câu hỏi">
                <div th:if="${#fields.hasErrors('totalQuestion')}" class="errors" th:errors="*{totalQuestion}"></div>
            </div>

            <div class="form-group">
                <label for="totalTime">Thời Gian Làm Bài (Phút):</label>
                <input type="number" id="totalTime" th:field="*{totalTime}" class="form-control" placeholder="Nhập thời gian làm bài">
                <div th:if="${#fields.hasErrors('totalTime')}" class="errors" th:errors="*{totalTime}"></div>
            </div>

            <div class="form-group">
                <label for="type">Loại Đề Thi:</label>
                <select id="type" th:field="*{type}" class="form-control">
                    <option value="EASY">Dễ</option>
                    <option value="NORMAL">Trung Bình</option>
                    <option value="HARD">Khó</option>
                </select>
                <div th:if="${#fields.hasErrors('type')}" class="errors" th:errors="*{type}"></div>
            </div>

            <div class="form-group">
                <label for="graduateMark">Điểm Đạt:</label>
                <input type="number" id="graduateMark" th:field="*{graduateMark}" class="form-control" placeholder="Nhập điểm đạt">
                <div th:if="${#fields.hasErrors('graduateMark')}" class="errors" th:errors="*{graduateMark}"></div>
            </div>

            <button type="submit" class="btn-submit">Tạo Mới</button>
            <a href="/exam/list" class="btn btn-back">Quay Lại Danh Sách</a>
        </form>
    </div>
</div>
</body>
</html>
