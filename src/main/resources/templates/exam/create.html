<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Bài Thi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .form-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #6c63ff;
        }

        .form-group span {
            color: red;
            font-size: 14px;
        }

        .form-container button {
            width: 100%;
            background-color: #6c63ff;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #5752d1;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Thêm Bài Thi</h1>
    <form th:action="@{/exam/create}" th:object="${exam}" method="post">
        <div class="form-group">
            <label for="name">Tên Bài Thi:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Nhập tên bài thi">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="form-group">
            <label for="totalQuestion">Số Lượng Câu Hỏi:</label>
            <input type="number" id="totalQuestion" th:field="*{totalQuestion}" placeholder="Nhập số câu hỏi">
            <span th:if="${#fields.hasErrors('totalQuestion')}" th:errors="*{totalQuestion}"></span>
        </div>

        <div class="form-group">
            <label for="totalTime">Thời Gian Làm Bài (Phút):</label>
            <input type="number" id="totalTime" th:field="*{totalTime}" placeholder="Nhập thời gian làm bài">
            <span th:if="${#fields.hasErrors('totalTime')}" th:errors="*{totalTime}"></span>
        </div>

        <div class="form-group">
            <label for="type">Loại Đề Thi:</label>
            <select id="type" th:field="*{type}">
                <option value="EASY">Dễ</option>
                <option value="NORMAL">Trung Bình</option>
                <option value="HARD">Khó</option>
            </select>
            <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
        </div>

        <div class="form-group">
            <label for="graduateMark">Điểm Đạt:</label>
            <input type="number" id="graduateMark" th:field="*{graduateMark}" placeholder="Nhập điểm đạt">
            <span th:if="${#fields.hasErrors('graduateMark')}" th:errors="*{graduateMark}"></span>
        </div>

        <button type="submit">Tạo Mới</button>
    </form>
</div>
</body>
</html>
