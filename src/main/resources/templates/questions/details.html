<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Question Details</h1>
  <p><strong>Title:</strong> <span th:text="${question.title}"></span></p>
  <p><strong>Type:</strong> <span th:text="${question.type}"></span></p>
  <p><strong>Difficulty:</strong> <span th:text="${question.difficult}"></span></p>
  <p><strong>Category:</strong> <span th:text="${question.category.name}"></span></p>

  <h3>Answers</h3>
  <ul>
    <li th:each="answer : ${question.answers}">
      <span th:text="${answer.value}"></span> - <span th:text="${answer.isCorrect ? 'Correct' : 'Incorrect'}"></span>
    </li>
  </ul>

  <a href="/questions/list" class="btn btn-secondary">Back to List</a>
</div>
</body>
</html>
