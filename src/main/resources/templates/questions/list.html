<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Questions</h1>
    <form method="get" action="/questions/search">
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" name="keyword" class="form-control" placeholder="Search by title" value="${keyword}" />
            </div>
            <div class="col-md-2">
                <select name="difficulty" class="form-select">
                    <option value="">All difficulties</option>
                    <option value="EASY">Easy</option>
                    <option value="NORMAL">Normal</option>
                    <option value="HARD">Hard</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Difficulty</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questions}">
            <td th:text="${question.title}"></td>
            <td th:text="${question.difficulty}"></td>
            <td th:text="${question.category.name}"></td>
            <td>
                <a th:href="@{/questions/details/{id}(id=${question.id})}" class="btn btn-info">Details</a>
                <a th:href="@{/questions/edit/{id}(id=${question.id})}" class="btn btn-warning">Edit</a>
                <form th:action="@{/questions/delete/{id}(id=${question.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <nav>
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="?page=0">First</a></li>
            <li class="page-item"><a class="page-link" href="?page=1">Next</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
