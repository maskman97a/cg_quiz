<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <style>
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }
        a:hover {
            text-decoration: underline;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .create-btn {
            display: block;
            margin-bottom: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .create-btn:hover {
            background-color: #0056b3;
        }
        .home-button {
            position: fixed; /* Cố định vị trí */
            bottom: 20px; /* Cách đáy 20px */
            right: 20px; /* Cách phải 20px */
            z-index: 1000; /* Luôn ở trên các thành phần khác */
        }

        .home-button a {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #f06595; /* Màu nền */
            border-radius: 50%; /* Làm nút tròn */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Đổ bóng */
            transition: transform 0.3s, background-color 0.3s; /* Hiệu ứng khi hover */
        }

        .home-button a:hover {
            background-color: #ff6b6b; /* Đổi màu nền khi hover */
            transform: scale(1.1); /* Phóng to khi hover */
        }

        .home-button img {
            width: 60%; /* Kích thước hình icon */
            height: 60%;
            margin: 20%;
            filter: invert(1); /* Đổi màu icon thành trắng */
        }

    </style>
</head>
<body>
<div class="home-button">
    <a href="/home" title="Back Home">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home Icon">
    </a>
</div>
<div class="container">
    <h1>Category List</h1>
    <a class="create-btn" th:href="@{/question-categories/add}">Create New Category</a>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="category : ${category}">
            <tr>
                <td th:text="${category.name}"></td>
                <td th:text="${category.description}"></td>
                <td class="actions">
                    <a th:href="@{/question-categories/edit/{id}(id=${category.id})}">Edit</a>
                    <a th:href="@{/question-categories/delete/{id}(id=${category.id})}" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
