<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Danh Mục</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }
        a:hover {
            text-decoration: underline;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .create-btn {
            display: block;
            margin-bottom: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .create-btn:hover {
            background-color: #0056b3;
        }
        .search-form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-form input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .search-form button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Danh Sách Danh Mục</h1>
    <a class="create-btn" th:href="@{/question-categories/add}">Tạo Danh Mục Mới</a>
    <form class="search-form" action="/question-categories/search" method="get">
        <input type="text" class="search-form" name="keyword" placeholder="Tìm kiếm theo Tên hoặc Miêu tả" />
        <button type="submit">Tìm Kiếm</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>Tên</th>
            <th>Miêu tả</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="category : ${categories}">
            <tr>
                <td th:text="${category.name}"></td>
                <td th:text="${category.description}"></td>
                <td class="actions">
                    <a th:href="@{/question-categories/edit/{id}(id=${category.id})}">Chỉnh Sửa</a>
                    <a th:href="@{/question-categories/delete/{id}(id=${category.id})}"
                       onclick="return confirm('Bạn có chắc muốn xóa danh mục này?')">Xóa</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
