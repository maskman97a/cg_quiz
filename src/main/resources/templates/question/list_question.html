<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách câu hỏi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #fdfbfb, #ebedee); /* Gradient nền nhẹ */
        }

        .navbar {
            background: linear-gradient(90deg, #667eea, #764ba2); /* Gradient tím xanh dương */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: bold;
        }

        .container {
            margin-top: 40px;
        }

        h1 {
            color: #4b6587; /* Màu tiêu đề */
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(90deg, #43cea2, #185a9d);
            border: none;
            color: white;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #185a9d, #43cea2);
        }

        .table th {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            text-align: center;
        }

        .table td {
            text-align: center;
            vertical-align: middle;
        }

        .pagination .page-link {
            color: #764ba2;
        }

        .pagination .page-item.active .page-link {
            background: linear-gradient(90deg, #667eea, #764ba2);
            border: none;
            color: white;
        }

        .page-link:hover {
            color: white;
            background-color: #4e5b7f;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Quản lý câu hỏi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/auth/register">Đăng xuất</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <h1 class="mb-4">Danh sách câu hỏi</h1>
    <a href="/questions/create" class="btn btn-primary mb-3">Thêm mới câu hỏi</a>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>STT</th>
            <th>Tên câu hỏi</th>
            <th>Danh sách câu trả lời</th>
            <th>Câu trả lời đúng</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question, iterStat : ${questions}">
            <td th:text="${iterStat.index + 1}">1</td>
            <td th:text="${question.title}">Tên câu hỏi</td>
            <td>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="answer : ${question.answers}" th:text="${answer.description}"></li>
                </ul>
            </td>
            <td>
                <span class="badge bg-success" th:each="answer : ${question.answers}" th:if="${answer.correct}" th:text="${answer.description}"></span>
            </td>
            <td>
                <div class="d-flex justify-content-center gap-2">
                    <a th:href="@{/questions/{id}(id=${question.id})}" class="btn btn-info btn-sm">Xem chi tiết</a>
                    <a th:href="@{/questions/update/{id}(id=${question.id})}" class="btn btn-warning btn-sm">Cập nhật</a>
                    <form th:action="@{/questions/delete/{id}(id=${question.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa câu hỏi này không?');">Xóa</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/questions?page=1}" aria-label="Trang đầu">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/questions?page=${i}}" th:text="${i}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/questions?page=${totalPages}}" aria-label="Trang cuối">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
