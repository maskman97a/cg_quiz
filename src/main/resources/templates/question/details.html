<!-- detail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết câu hỏi</title>
  <!-- Thêm Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Chi tiết câu hỏi</h1>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Tiêu đề: <span th:text="${question.title}"></span></h5>
      <p><strong>Loại câu hỏi:</strong> <span th:text="${question.type}"></span></p>
      <p><strong>Độ khó:</strong> <span th:text="${question.difficult}"></span></p>
<!--      <p><strong>Danh mục:</strong> <span th:text="${question.questionCategoryId}"></span></p>-->

      <h3>Câu trả lời</h3>
      <ul class="list-group">
        <li class="list-group-item" th:each="answer : ${question.answers}">
          <div class="form-check">
            <input class="form-check-input" type="radio" disabled
                   th:checked="${answer.isCorrect}" />
            <label class="form-check-label">
              <span th:text="${answer.value}"></span> - <span th:text="${answer.description}"></span>
            </label>
          </div>
        </li>
      </ul>

      <a href="/questions" class="btn btn-primary mt-3">Quay lại danh sách</a>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
