<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách câu hỏi</title>
    <!-- Thêm Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .home-button {
        position: fixed; /* Cố định vị trí */
        bottom: 20px; /* Cách đáy 20px */
        right: 20px; /* Cách phải 20px */
        z-index: 1000; /* Luôn ở trên các thành phần khác */
    }

    .home-button a {
        display: inline-block;
        width: 50px;
        height: 50px;
        background-color: #f06595; /* Màu nền */
        border-radius: 50%; /* Làm nút tròn */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Đổ bóng */
        transition: transform 0.3s, background-color 0.3s; /* Hiệu ứng khi hover */
    }

    .home-button a:hover {
        background-color: #ff6b6b; /* Đổi màu nền khi hover */
        transform: scale(1.1); /* Phóng to khi hover */
    }

    .home-button img {
        width: 60%; /* Kích thước hình icon */
        height: 60%;
        margin: 20%;
        filter: invert(1); /* Đổi màu icon thành trắng */
    }

</style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Danh sách câu hỏi</h1>
    <form method="get" action="/questions/search">
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" name="keyword" class="form-control" placeholder="Search by title" th:value="${keyword}" />
            </div>
            <div class="col-md-2">
                <select name="difficult" class="form-select">
                    <option value="">All difficulties</option>
                    <option value="EASY">Easy</option>
                    <option value="NORMAL">Normal</option>
                    <option value="HARD">Hard</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
        <div class="home-button">
            <a href="/home" title="Back Home">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home Icon">
            </a>
        </div>
    </form>
    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th>Tiêu đề</th>
            <th>Loại câu hỏi</th>
            <th>Độ khó</th>
<!--            <th>Danh mục</th>-->
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questionPage}">
            <td th:text="${question.title}"></td>
            <td th:text="${question.type}"></td>
            <td th:text="${question.difficult}"></td>
<!--            <td th:text="${question.questionCategoryId}"></td>-->
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/questions/{id}(id=${question.id})}">Xem</a>
                <a class="btn btn-warning btn-sm" th:href="@{/questions/edit/{id}(id=${question.id})}">Sửa</a>
                <a class="btn btn-danger btn-sm" th:href="@{/questions/delete/{id}(id=${question.id})}"
                   onclick="return confirm('Bạn chắc chắn muốn xóa câu hỏi này?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between">
        <a th:href="@{/templates/question/?page=${questionPage.number - 1}}"
           class="btn btn-secondary" th:if="${questionPage.hasPrevious()}">Trang trước</a>
        <a th:href="@{/templates/question/?page=${questionPage.number + 1}}"
           class="btn btn-secondary" th:if="${questionPage.hasNext()}">Trang sau</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
